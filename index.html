<!DOCTYPE html>
<html>
<body>
  <h1>Free Adobe Templates!</h1>
  <p id="status">Testing connection...</p>

  <script>
    // Target a SAFE endpoint first (no data modification)
    const apiTest = "https://dc-api.adobe.io/healthcheck";
    
    fetch(apiTest, {
      method: "GET",
      headers: { "Content-Type": "application/json" },
      credentials: "include"
    })
    .then(res => {
      document.getElementById("status").textContent = 
        `API Response: ${res.status} (${res.statusText})`;
      console.log("Success! Headers:", [...res.headers.entries()]);
    })
    .catch(err => {
      document.getElementById("status").textContent = 
        `Error: ${err.message}`;
      console.error("Failed:", err);
    });
  </script>
</body>
</html>
